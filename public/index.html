<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Certify Admin Login</title>
  <link rel="stylesheet" href="index.css" />
   <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Login Page Start -->
  <div class="login-container">
    <div class="login-box">
      <img src="logo.png" alt="Logo" class="logo" />

      <h2>Welcome Back</h2>
      <p>Sign in to access your admin dashboard</p>

      <form id="loginForm">
        <label for="email">Email Address</label>
        <input name="email" type="email" id="email" placeholde ="admin@company.com"required/>

        <label for="password">Password</label>
        <input name="pswd" type="password" id="pswd" placeholder= "Enter Yours Password"required/>

        <!-- <div class="options">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot password?</a>
        </div> -->

        <button type="submit">Sign In</button>
      </form>

      <!-- <p id="msg"></p> -->
      <footer>Â© 2021 Certify Admin. All rights reserved.</footer>
    </div>
  </div>
  <div id="successMsg" style="display:none; color: green;">
    Success! Your action was completed.
</div>

<div id="errorMsg" style="display:none; color: red;">
    Something went wrong. Please try again.
</div>
  <!-- Login Page End -->

  <script>
    window.addEventListener('load', () => {
      // check if loged-in
      fetch("../backend/api/auth.php", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "action=check"  // <-- sending the POST action
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          alert('User Logged In, redirecting...');
          // msg.textContent = "Login successful! Redirecting...";
          window.location.href = "./dashboard.html";
        } else {
          // msg.textContent = data.message || "Invalid credentials";
          console.log('User not logged in.');
        }
      })
      .catch(err => {
        // msg.textContent = "Error connecting to server";
        console.log('Error connecting to server');
      });


    });
  </script>
  <script src="index.js"></script>
</body>
</html>
